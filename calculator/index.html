<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div id="screen">

        </div>
        <div id="button-area">
            <div id="buttons">
                <div id="top-row">
                    <button id="factorial" class="operator">x!</button>
                    <button id="open-parenthesis" class="operator">(</button>
                    <button id="close-parenthesis" class="operator">)</button>
                    <button id="percent" class="operator">%</button>
                    <button id="clear" class="operator">AC</button>
                </div>
                <div id="top-middle">
                    <button id="natural-log" class="operator">ln</button>
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <button id="" class="operator">/</button>
                </div>
                <div id="middle-row">
                    <button class="operator">log</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">*</button>
                </div>
                <div id="bottom-middle">
                    <button class="operator">sqrt(x)</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">-</button>
                </div>
                <div id="bottom-row">
                    <button class="operator">x^y</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="operator">=</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
