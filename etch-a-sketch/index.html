<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Etch-A-Sketch</h1>
        <div>
            <p><strong>Columns:</strong> <input type="text" id="column-input" name="columnInput" maxlength="2" placeholder="99"> 
            <strong>Rows:</strong> <input type="text" id="row-input" name="rowInput" maxlength="2" placeholder="99"></p>
        </div>
        <div class="button">
            <button id="size-button">Click To Set Grid Size</button>
            <button id="reset-button">Click To Shake Clean</button>
        </div>
        <p><strong>Current Grid Size:</strong> <span id="updatedColumns">100 columns</span> by <span id="updatedRows">100 rows</span></p>
    </div>
    <div id="container">
    </div>
    <div id="knob-container">
        <div class="knob"></div>
        <div><h1>Etch-A-Sketch</h1></div>
        <div class="knob"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
