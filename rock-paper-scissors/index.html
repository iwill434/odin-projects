<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors</h1>
        <h2>Choose an option below:</h2>
    </div>
    <div>
        <button onclick="playRock()">Rock</button>
        <button onclick="playPaper()">Paper</button>
        <button onclick="playScissors()">Scissors</button>
    </div>
    <div>
        <h2>Current Score</h2>
    </div>
    <div id="container">
        <h3>Human: <span id="humanScore">0</span></h3>
        <h3>Computer: <span id="computerScore">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
