<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: xx-large;
            margin: 64px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors</h1>
    </div>
    <div>
        <button onclick="playAgain()">Click me to play!</button>
    </div>
    <div>
        <h2>Current Score</h2>
    </div>
    <div class="container">
        <h3>Human: <span id="humanScore">0</span></h3>
        <h3>Computer: <span id="computerScore">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
